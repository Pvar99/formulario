<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col 12">
                <div class="form-group">
                    <label for="lista">agregar a la lista</label>
                    <input type="text" class="form-control" id="lista">


                </div>



                <button type="submit" class="btn btn-primary" onclick="guardar()">agregar</button>
            </div>

        </div>
        <div class=" row">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">eliminar</th>


                    </tr>
                </thead>
                <tbody id="resultados">

                    <tr>
                        <td></td>
                    </tr>





                </tbody>
            </table>


        </div>
    </div>







    <script>

        var Datospersonales = [];
        var arrayconvertido = []
        var leerinformacion = function () {


            var arrayconvertido = JSON.parse(localStorage.getItem('Datospersonales'))
            Datospersonales = arrayconvertido;
            console.log(arrayconvertido)

            document.getElementById('resultados').innerHTML = ''
            for (let a = 0; a < arrayconvertido.length; a++) {


                document.getElementById('resultados').innerHTML += '<tr><td>' + arrayconvertido[a] + '</td> <td class="btn btn-danger"  onclick="eliminar(' + a + ')">quitar</td></td>'

            }
        }

        var guardar = function () {
            var dato = document.getElementById('lista').value
            console.log(dato)
            Datospersonales.push(dato)
            localStorage.setItem('Datospersonales', JSON.stringify(Datospersonales))
            leerinformacion()

        }




        var eliminar = function (indice) {
            console.log(indice)
            Datospersonales.splice(indice, 1)
            localStorage.setItem('Datospersonales', JSON.stringify(Datospersonales))
            leerinformacion()
        }
        leerinformacion()


    </script>


</body>

</html>
